<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PCR Graph</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', {'packages':['corechart','line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var data = new google.visualization.DataTable();

          var optionDetails = /*[[optionDetails]]*/

          console.log('PCR Data ' + optionDetails)
          data.addColumn('string',/*[[${col1}]]*/ 'Date')
          data.addColumn('number',/*[[${col2}]]*/ 'PCR')
          data.addColumn('number',/*[[${col3}]]*/ 'Change in PCR')
          data.addRows([
                /*[# th:each="row : ${chartData}"]*/
                [[${row}]],
                /*[/]*/
          ])

          var options = {
            title: /*[[${graphTitle}]]*/ "",
          };

          var chart = new google.visualization.LineChart(document.getElementById('chatLine'));

          chart.draw(data, options);
        }
    </script>

</head>
<body>
    <div id="chatLine" style="height: 1000px"></div>
</body>
</html>
